<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="img/Icon.png" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Welcome To Twitter</title>
   </head>
   <body class="welcome">
      <div class="intro">
         <img src="img/Twitter Logo.png" alt="" />
         <h3>Welcome To Twitter</h3>

      </div>

      <div class="forms">
         <form class="register-form-one">
            <div class="form-group">
               <input class="name-input" type="text" placeholder="Name" />
            </div>
            <div class="form-group">
               <input
                  class="email-input"
                  type="email"
                  placeholder="Email Address"
               />
            </div>
            <div class="form-group">
               <button type="submit" class="continue-btn">Continue</button>
            </div>

            <small
               >Already on Twitter?
               <a class="log-in" href="#"> Login in</a></small
            >
         </form>
         <form class="register-form-username">
            <div class="form-group">
               <input
                  class="username-input"
                  type="text"
                  placeholder="Username"
               />
            </div>
            <div class="form-group">
               <button type="submit" class="continue-btn">Continue</button>
            </div>

            <small
               >Already on Twitter?
               <a class="log-in" href="#"> Login in</a></small
            >
         </form>
         <form class="register-form-two">
            <div class="form-group">
               <input
                  class="password-input"
                  type="password"
                  placeholder="Password"
               />
            </div>
            <div class="form-group">
               <input
                  class="confirm-password-input"
                  type="password"
                  placeholder="Confirm Password"
               />
            </div>
            <div class="form-group">
               <button type="submit" class="continue-btn">Continue</button>
            </div>

            <small
               >Already on Twitter?
               <a class="log-in" href="#"> Login in</a></small
            >
         </form>
      </div>

      <!-- <script src="js/app.js"></script> -->
      <script src="js/intro.js"></script>
   </body>
</html>
