<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="img/Icon.png" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Proile / Twitter</title>
   </head>
   <body>
      <div class="dark-overlay"></div>

      <header id="main-header">
         <div class="container">
            <div class="nav">
               <div class="twitter-icon">
                  <a href="home.html">
                     <img src="img/Icon.png" alt="" />
                  </a>
               </div>
               <ul class="nav-items">
                  <li class="nav-item">
                     <a href="home.html"
                        ><i class="fas fa-home"></i>
                        <h3>Home</h3>
                     </a>
                  </li>
                  <li class="nav-item explore">
                     <a href="explore.html "
                        ><i class="fas fa-hashtag"></i>
                        <h3>Explore</h3>
                     </a>
                  </li>
                  <li class="nav-item explore-alt">
                     <a href="explore.html"
                        ><i class="fas fa-search"></i>
                        <h3>Explore</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="notifications.html"
                        ><i class="fas fa-bell"></i>
                        <h3>Notifications</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="messages.html"
                        ><i class="fas fa-envelope"></i>
                        <h3>Messages</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="bookmarks.html"
                        ><i class="fas fa-bookmark"></i>
                        <h3>Bookmarks</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="lists.html"
                        ><i class="fas fa-list-alt"> </i>
                        <h3>List</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="current" href="profile.html"
                        ><i class="fas fa-user"> </i>
                        <h3>Profile</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="more.html"
                        ><i class="fas fa-more"></i>
                        <h3>More</h3>
                     </a>
                  </li>
               </ul>

               <div class="tweet-btn">
                  <button>
                     <a href="#">
                        <img src="img/Twitter-tweets-icon.png" alt="" />
                        <h4>Tweet</h4>
                     </a>
                  </button>
               </div>

               <div class="users">
                  <img class="rounded-img" src="img/user-one.jpg" alt="" />
                  <div class="name">
                     <h4>Tom Media</h4>
                     <p>@TheTomMedia</p>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <section class="main-profile" id="main-profile">
         <div class="profile">
            <a href="#main-profile">
               <div class="profile-header">
                  <i class="fas fa-arrow-left"></i>
                  <div class="profile-header-name">
                     <h3></h3>
                     <small>99 Tweets</small>
                  </div>
               </div>
            </a>
            <div class="profile-image">
               <div class="profile-img-cover">
                  <img src="img/user-profile-cover.png" alt="" />
               </div>
               <div class="profile-img-icon">
                  <img
                     class="rounded-img"
                     src="img/user-profile-icon.png"
                     alt=""
                  />
               </div>
            </div>
            <div class="profile-info container">
               <div class="profile-name-bio">
                  <div class="profile-name">
                     <h3>Tom Media</h3>
                     <p>@TheTomMedia</p>
                  </div>
                  <div class="profile-bio">
                     <p>The Up and Coming Tech Guy</p>
                  </div>
                  <div class="follow">
                     <span><strong>256</strong> Following</span>
                     <span><strong>200</strong> Followers</span>
                  </div>
               </div>
               <div class="profile-edit-btn">
                  <button class="edit-profile-btn">
                     <h4>Edit Profile</h4>
                  </button>
               </div>
            </div>

            <div class="profile-content">
               <div class="profile-content-header">
                  <div class="tweet-content">
                     <a
                        class="profile-tweet-btn current"
                        href="#profile-tweet-section"
                     >
                        Tweets
                     </a>
                  </div>
                  <div class="tweets&replies-content">
                     <a class="profile-tweets&replies-btn" href="#">
                        Tweets & Replies
                     </a>
                  </div>
                  <div class="media-content">
                     <a class="profile-media-btn" href="#">Media</a>
                  </div>
                  <div class="likes-content">
                     <a class="profile-likes-btn" href="#">Likes</a>
                  </div>
               </div>

               <section
                  class="profile-tweet-section"
                  id="profile-tweet-section"
               ></section>
            </div>
         </div>

         <div class="profile-search-tweet">
            <div class="container">
               <div class="profile-search-tweet-header">
                  <div class="profile-tweet-div">
                     <i class="fas fa-search"> </i>
                     <input
                        type="text"
                        class="profile-search-tweet-input"
                        placeholder="Search Twitter"
                     />
                  </div>
               </div>
               <div class="twitter-trends-images">
                  <div class="trends-image">
                     <img src="img/Picture-one.jpg" alt="" />
                  </div>
                  <div class="trends-image">
                     <img src="img/Picture-two.jpg" alt="" />
                  </div>
                  <div class="trends-image">
                     <img src="img/Picture-three.png" alt="" />
                  </div>
                  <div class="trends-image">
                     <img src="img/Picture-four.jpg" alt="" />
                  </div>
                  <div class="trends-image">
                     <img src="img/Picture-five.png" alt="" />
                  </div>
                  <div class="trends-image">
                     <img src="img/Picture-six.png" alt="" />
                  </div>
               </div>
            </div>
         </div>
      </section>

      <script src="js/profile.js"></script>
      <script
         src="https://code.jquery.com/jquery-3.5.1.min.js"
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
         crossorigin="anonymous"
      ></script>
      <script src="js/lightbox.js"></script>
   </body>
</html>
