<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" href="img/Icon.png" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Messages / Twitter</title>
   </head>
   <body>
      <div class="dark-overlay"></div>

      <header id="main-header">
         <div class="container">
            <div class="nav">
               <div class="twitter-icon">
                  <a href="home.html">
                     <img src="img/Icon.png" alt="" />
                  </a>
               </div>
               <ul class="nav-items">
                  <li class="nav-item">
                     <a href="home.html"
                        ><i class="fas fa-home"></i>
                        <h3>Home</h3>
                     </a>
                  </li>
                  <li class="nav-item explore">
                     <a href="explore.html"
                        ><i class="fas fa-hashtag"></i>
                        <h3>Explore</h3>
                     </a>
                  </li>
                  <li class="nav-item explore-alt">
                     <a href="explore.html"
                        ><i class="fas fa-search"></i>
                        <h3>Explore</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="notifications.html"
                        ><i class="fas fa-bell"></i>
                        <h3>Notifications</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="current" href="messages.html"
                        ><i class="fas fa-envelope"></i>
                        <h3>Messages</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="bookmarks.html"
                        ><i class="fas fa-bookmark"></i>
                        <h3>Bookmarks</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="lists.html"
                        ><i class="fas fa-list-alt"> </i>
                        <h3>List</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="profile.html"
                        ><i class="fas fa-user"> </i>
                        <h3>Profile</h3>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a href="more.html"
                        ><i class="fas fa-more"></i>
                        <h3>More</h3>
                     </a>
                  </li>
               </ul>

               <div class="tweet-btn">
                  <button>
                     <a href="#">
                        <img src="img/Twitter-tweets-icon.png" alt="" />
                        <h4>Tweet</h4>
                     </a>
                  </button>
               </div>

               <div class="users">
                  <img class="rounded-img" src="img/user-one.jpg" alt="" />
                  <div class="name">
                     <h4>Tom Media</h4>
                     <p>@TheTomMedia</p>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <script src="js/tweet.js"></script>
   </body>
</html>
